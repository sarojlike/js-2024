<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout demo</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
const changeText= ()=>{
    document.querySelector('h1').innerText="best js series";
}
let timoutPeriod= setTimeout(changeText,2000);

document.querySelector('#stop').addEventListener('click',(e)=>{
    clearTimeout(timoutPeriod);
    console.log("Stopped");
},false);

</script>
</html>
