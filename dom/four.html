<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color:#212121; color: #fff;">
    
    <ul class="language">
        <li>Javascript</li>
    </ul>

</body>
<script>

//create Operation
    function addLanguage(langName){
        const ul = document.querySelector('.language');
        const li =document.createElement('li');
        const textNode = document.createTextNode(langName);
        li.appendChild(textNode);
        ul.appendChild(li);
    }

    
    addLanguage('Node');
    addLanguage('java');
    addLanguage('Python');

//edit operation
const secondChild = document.querySelector("li:nth-child(2)")
const newli = document.createElement('li');
newli.appendChild(document.createTextNode('Mojo'));
secondChild.replaceWith(newli);

const firstLang =document.querySelector('li:first-child');
firstLang.outerHTML='<li>TypeScript</li>';

//remove or delete operation
const LastLang =document.querySelector('li:last-child');
LastLang.remove();

</script>

</html>
